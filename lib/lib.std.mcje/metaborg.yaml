---
gazeboVersion: 0.1.0-SNAPSHOT
id: nl.jochembroekhoff.gazebo:lib.std.mcje:${gazeboVersion}
name: gazebo-lib-std-mcje
dependencies:
  compile:
  - nl.jochembroekhoff.gazebo:lang.gazebo:${gazeboVersion}
contributions:
- name: gazebo
  id: nl.jochembroekhoff.gazebo:lang.gazebo:${gazeboVersion}
- name: gazebo-core
  id: nl.jochembroekhoff.gazebo:lang.gazebo-core:${gazeboVersion}
- name: llmc
  id: nl.jochembroekhoff.gazebo:lang.llmc:${gazeboVersion}
language:
  sdf:
    enabled: false
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
build:
  useBuildSystemSpec: true
runtime:
  statix:
    message-trace-length: 5
    message-term-depth: 3
